<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ThinkPad</title>
    <!-- IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 设置 viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 兼容国产浏览器的高速模式 -->
    <meta name="renderer" content="webkit">
    <!-- 引入CSS 文件 -->
    <link href="CSS/register.css" rel="stylesheet">

</head>
<body>
    <!--header-->
    <div id="header">
        <div class="header_box">
        <a target="_blank" href="index"class="log"></a>
        <div class="lf">
            欢 迎 注 册
        </div>
      </div>
    </div>
    <!--container-->
    <div id="container">
        <div class="container_box" poster="video/oceans-clip.png">
             <video class="center-block" autoplay loop src="video/oceans-clip.mp4">
        </div>
        <div class="tab">
            <div><span id="clse" class="close" style="float:left;">&times;</span></div>
            <form class="form form-horizontal" action="#" id="formsheet">
                  <div class="form-group">
                        <label class="col-md-2 control-label" for="uname">用户名:</label>
                        <div class="col-md-5">
                        <input id="uname" type="text" class="form-control" autofocus placeholder="请输入用户名" required pattern="^[a-zA-Z0-9]{8,16}$">
                    </div>
                    <label id="unameTip" class="col-md-5 hide control-default">请输入8至16位的英文或数字.</label>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="upwd">密码:</label>
                    <div class="col-md-5">
                        <input id="upwd" type="password" class="form-control" placeholder="请输入密码" required pattern="^[0-9]{6,12}$">
                    </div>
                    <label id="upwdTip" class="col-md-5 hide control-default">请输入6至12位的数字.</label>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="email">电子邮件:</label>
                    <div class="col-md-5">
                        <input id="email" type="email" class="form-control" placeholder="请输入电子邮件" required>
                    </div>
                    <label id="emailTip" class="col-md-5 hide control-default">请输入你的电子邮件地址.</label>
                </div>
                <div>
                    <input type="checkbox" id="put" value="同意相关协议">同意相关协议</input> 
                </div>
                <div class="form-group dfp">
                    <label class="col-md-2 control-label"></label>
                    <div class="col-md-5">
                        <input type="button" value="注册" id="register" class="btn btn-success btn-block">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--关于我们-->
    <div class="footer">
    <div id="footer_box">
        <div class="links">
            <a  href="#">
                联系我们
            </a>
            |
            <a href="#">
                关于会员
            </a>
            |
            <a  href="#">
                服务支持
            </a>
            |
            <a href="#">
                黑匠专属
            </a>

            <a  href="#">

            </a>

            |
            <a  href="#">
                销售联盟
            </a>
            |
            <a href="#" >
                ThinkPad社区
            </a>
            |
            <a href="#">
                合作伙伴认证
            </a>
            |
            <a href="#">English Site</a>
        </div>
        <div class="copyright">
            <div class="copyright_box">
              &nbsp;&#169;&nbsp;2004-2016&nbsp;&nbsp;ThinkPad.com&nbsp;版权所有
            </div>
        </div>
    </div>
</div>
<script src="JS/jquery-1.11.3.js"></script>
<script src="JS/register.js"></script>
</body>
</html>
